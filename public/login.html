<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gerenciamento de Consultas</title>

    <!-- css do layout-->
    <link href="css/sb-admin-2.css" rel="stylesheet" />

    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="libs/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Digite Usuario e Senhar</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="user" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">login automativo
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-success btn-block">Entrar</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/metisMenu/dist/metisMenu.min.js"></script>

    <!--JavaScript do layout-->
    <script src="js/layout/sb-admin-2.js"></script>

</body>

</html>
