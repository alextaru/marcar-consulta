<div>
  <fieldset>

    <legend>Fila de Consultas</legend>
    <div class="col-md-5 selectContainer">
      <select ng-model="medico" name="state" class="form-control selectpicker" >
        <option value="" selected>Selecione o medico</option>
        <option ng-repeat="medico in medicos" value="{{medico.medico_nome}}">{{medico.medico_nome}}</option>
      </select>
    </div>
    <button ng-click="chamar()" ng-hide="fila.chamando" class="btn btn-warning">Chamar Paciente <span class="fa fa-volume-up"></span></button>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>Chegada</th>
            <th>Paciente</th>
            <th>Medico</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="fila in listaFila | orderBy: 'data' | filter: medico">
            <td ng-style="consultando(fila.chamando)">{{fila.data | date:"dd/MM/yyyy HH:mm"}}</td>
            <td ng-style="consultando(fila.chamando)">{{fila.paciente_nome}}</td>
            <td ng-style="consultando(fila.chamando)">{{fila.medico_nome}}</td>
            <td ng-style="consultando(fila.chamando)">
              <button ng-show="fila.chamando" class="btn btn-warning">Chamar Paciente <span class="fa fa-volume-up"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
</div>
