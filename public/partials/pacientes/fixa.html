<div class="container">

  <form class="well form-horizontal" id="contact_form">

    <fieldset>

      <!-- Form Name -->
      <legend>Fixa de Pacientes</legend>
      <!-- Text input-->

      <!-- campo nome-->
      <div class="form-group">
        <label class="col-md-4 control-label">Primeiro Nome</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="nome" class="form-control" type="text" value="{{paciente.nome}}" disabled>
          </div>
        </div>
      </div>

      <!-- campo sobrenome-->
      <div class="form-group">
        <label class="col-md-4 control-label">Sobre Nome</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="sobrenome" class="form-control" type="text" value="{{paciente.sobrenome}}" disabled>
          </div>
        </div>
      </div>

      <!-- campo data nascimento-->
      <div class="form-group">
        <label class="col-md-4 control-label">Data de Nascimento</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            <input name="dataNascimento" class="form-control" type="text" value="{{paciente.dataNascimento | date: 'dd/MM/yyyy'}}" disabled>
          </div>
        </div>
      </div>


      <!-- campo telefone-->
      <div class="form-group">
        <label class="col-md-4 control-label">Telefone</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="telefone" class="form-control" type="text" value="{{paciente.telefone}}" disabled>
          </div>
        </div>
      </div>

      <!-- campo email-->
      <div class="form-group">
        <label class="col-md-4 control-label">E-mail</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-at"></i></span>
            <input name="email" class="form-control" type="text" value="{{paciente.email}}" disabled>
          </div>
        </div>
      </div>

      <!-- campo Estado -->
      <div class="form-group">
        <label class="col-md-4 control-label">Estado</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="estado" class="form-control" type="text" value="{{paciente.estado}}" disabled>
          </div>
        </div>
      </div>

      <!-- campo cidade-->
      <div class="form-group">
        <label class="col-md-4 control-label">Cidade</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="cidade" class="form-control" type="text" value="{{paciente.cidade}}" disabled>
          </div>
        </div>
      </div>

      <!-- campo bairro-->
      <div class="form-group">
        <label class="col-md-4 control-label">Bairro</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="bairro" class="form-control" type="text" value="{{paciente.bairro}}" disabled>
          </div>
        </div>
      </div>

      <!-- campo endereco-->
      <div class="form-group">
        <label class="col-md-4 control-label">Endere√ßo</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="endereco" class="form-control" type="text" value="{{paciente.endereco}}" disabled>
          </div>
        </div>
      </div>

      <!-- compo numero sus-->
      <div class="form-group">
        <label class="col-md-4 control-label">Numeror SUS</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
            <input name="cartaosus" class="form-control" type="text" value="{{paciente.cartaosus}}" disabled>
          </div>
        </div>
      </div>

      <!-- compo numero cpf-->
      <div class="form-group">
        <label class="col-md-4 control-label">Numeror CPF</label>
        <div class="col-md-5 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
            <input name="cpf" class="form-control" type="text" value="{{paciente.cpf}}" disabled>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button class="btn btn-warning">Editar <span class="fa fa-pencil-square-o"></span></button>
          <a href="/#!/buscapaciente">
            <button class="btn btn-secondary">Voltar <span class="fa fa-backward"></span></button>
          </a>
        </div>

      </div>

    </fieldset>
  </form>
</div>
